<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Rocketflix</title>
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo image in red and gray">
    <h1>Não sabe o que assistir?</h1>
  </header>

  <div class="contentMovieResult">
    <img class="movie-poster" src="" alt="Movie Poster">
    <div class="movie-info">
      <h1 class="movie-title"></h1>
      <p class="movie-description">
     </p>
    </div>
  </div>

  <div class="btnFind">
    <button class="find-movie">
      <img src="./assets/logoBtn.svg" alt="Logo image in red and gray">
      Encontrar filme
    </button>

    <p>Clique em "Encontrar filme" que traremos informações
      de algum filme para você assistir hoje.</p>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
